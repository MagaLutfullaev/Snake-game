<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style/main.css">
	<title>Snake</title>
</head>
<body>

	<div id="game">
		<div class="game-header">
			<div class="game-score">
				<span class="score-count">0</span>
			</div>
		</div>
		<div class="canvas-wrapper">
			<canvas id="game-canvas" width="320" height="400"></canvas>
		</div>
		<span class="score-record">Рекорд: 0</span>
	</div>

	<button class="open_btn">Настройки</button>

	<div class="settings">
		<div class="settings_item">
			<button class="btn_close">&times;</button>
			<h1 class="settings_title">Настройки</h1>
			<label class="settings_check" for="checkbox">Граница</label>
			<input type="checkbox" name="" class="input_check">
			<br>
			<br>
			<p class="settings_check">Скорость</p>
			<input class="input_speed" value="10" placeholder="Введите значение" type="text">
			<label class="settings_check" for="text">ms</label>
		</div>
	</div>

	<button class="btn_game btn_start">Начать</button>

	<script src="scripts/main.js"></script>
</body>
</html>
